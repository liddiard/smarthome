<!DOCTYPE html>
<html>
  <head>
    <title>AC Thermostat</title>
    <style>
      :root {
        --v2black: #0c0c0d;
        --v2orange400: #d9360b;
        --v2blue400: #1072eb;
        --v2green300: #38af88;
        --v2green100: #cbf3ec;
        --v2gray300: #acadad;
      }
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body, input {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: var(--v2black);
      }
      #app {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
        align-items: center;
        padding: 1em;
      }
      #power {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: max(12rem, 12vw);
        font-weight: bold;
        color: var(--v2gray300);
        cursor: pointer;
        user-select: none;
      }
      #power.on {
        color: var(--v2green300);
      }
      #power .fg {
        transition: color 0.5s;
      }
      #power .bg {
        position: absolute;
        left: 0;
        color: var(--v2green100);
        opacity: 0;
        filter: blur(1vw);
        z-index: -1;
        transition: opacity 0.5s;
      }
      #power.on .bg {
        opacity: 1;
      }
      .stat {
        font-size: 26vw;
        line-height: 1;
        pointer-events: none;
      }
      section, input {
        text-align: center;
      }
      input {
        width: 100%;
      }
      label {
        font-size: 3vw;
        display: block;
        font-weight: bold;
      }
      button {
        background: none;
        border-radius: 0;
        border: none;
        cursor: pointer;
        margin: 0;
        padding: 0;
      }
      .arrow {
        font-size: max(8rem, 8vw);
        cursor: pointer;
        user-select: none;
      }
      .arrow.up {
        color: var(--v2orange400);
      }
      .arrow.down {
        color: var(--v2blue400);
      }
      .invisible {
        visibility: hidden;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <button type="button" id="power" :class="{ on: thermostat.on }" @click="thermostat.on = !thermostat.on">
        <span class="fg">⏻</span>
        <span class="bg">⏻</span>
      </button>
      <section>
        <label for="thermostat">Thermostat</label>
        <button type="button" class="up arrow" @click="thermostat.temp++">▲</button>
        <div id="thermostat" class="stat" :style="{ color: thermostatColor }">{{ thermostat.temp }}</div>
        <button type="button" class="down arrow" @click="thermostat.temp--">▼</button>
      </section>
      <section>
        <label for="temp">Current Temperature</label>
        <div class="arrow invisible">▲</div>
        <div id="temp" class="stat" :style="{ color: tempColor }">{{ currentTemp }}</div>
        <div class="arrow invisible">▼</div>
      </section>
    </div>

    <script type="module">
      import { createApp } from 'vue'

      const tempToColorMap = {
        18: '#1072EB',
        19: '#3467C3',
        20: '#615A91',
        21: '#8A4E63',
        22: '#B14238',
        23: '#C63C20',
        24: '#D9360B'
      }

      const getTempColor = (temp) => {
        if (temp < 18) {
          return tempToColorMap[18]
        }
        if (temp > 24) {
          return tempToColorMap[24]
        }
        return tempToColorMap[temp]
      }
    
      createApp({
        async mounted() {
          const [currentTemp, thermostat] = await Promise.all([
            fetch('/api/v1/temp/').then(res => res.json()),
            fetch('/api/v1/thermostat/').then(res => res.json()),
          ])
          this.currentTemp = Math.round(currentTemp)
          this.thermostat = thermostat
        },
        data() {
          return {
            currentTemp: null,
            thermostat: {}
          }
        },
        computed: {
          thermostatColor() {
            return getTempColor(this.thermostat.temp)
          },
          tempColor() {
            return getTempColor(this.currentTemp)
          }
        },
        watch: {
          thermostat: {
            async handler(newValue, oldValue) {
              if (!Object.keys(oldValue).length) {
                // don't do anything if the old value was empty so we don't
                // send a PATCH on initial page load
                return
              }
              await fetch('/api/v1/thermostat/', {
                method: 'PATCH',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(newValue)
              })
            },
            deep: true
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
